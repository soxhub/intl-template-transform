name: CI

on:
  push:
    branches:
      - master
      - main
    tags:
      - '*'
  pull_request: {}

jobs:
  test:
    name: Tests
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node: ['12', '14', '16']
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node }}
    - run: npm i -g npm@7
    - run: npm ci
    - run: npm test
